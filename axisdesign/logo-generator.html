<!DOCTYPE html>
<html>
<head>
    <title>Logo Generator</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f5f5f5;">
    <canvas id="logoCanvas" width="100" height="100" style="border: 1px solid #ccc;"></canvas>
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');

        // Draw background
        ctx.fillStyle = '#f0f0f0';
        ctx.beginPath();
        ctx.roundRect(0, 0, 100, 100, 10);
        ctx.fill();

        // Draw text
        ctx.fillStyle = '#333';
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('AD', 50, 50);

        // Add instructions
        document.body.insertAdjacentHTML('beforeend', 
            '<p style="position: fixed; bottom: 20px; text-align: center; width: 100%; font-family: sans-serif;">' +
            'Right-click the logo and select "Save image as..." to save as logo.png</p>'
        );
    </script>
</body>
</html>
