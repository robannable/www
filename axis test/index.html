<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts link for Merriweather font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container for the image grid -->
    <div class="container">
        <!-- 3x3 grid of images -->
        <div class="image-grid">
            <img src="image.jpg" alt="Image 1">
            <img src="image.jpg" alt="Image 2">
            <img src="image.jpg" alt="Image 3">
            <img src="image.jpg" alt="Image 4">
            <img src="image.jpg" alt="Image 5">
            <img src="image.jpg" alt="Image 6">
            <img src="image.jpg" alt="Image 7">
            <img src="image.jpg" alt="Image 8">
            <img src="image.jpg" alt="Image 9">
        </div>
    </div>
    <!-- Title in the bottom right corner -->
    <div class="title">axis design</div>
</body>
</html>
