<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #5C6BC0;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .page-description {
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .now-entry {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #5C6BC0;
        }

        .now-date {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .now-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .now-entry {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="grid_portfolio_site.html" class="back-link">&larr; Back to home</a>

        <h1>now archive</h1>
        <p class="page-description">A timeline of updates, thoughts, and what's been happening.</p>

        <div id="archiveContainer">
            <!-- Archive entries will be loaded here -->
        </div>
    </div>

    <script>
        // Now archive data - edit this array to add/update entries
        // Most recent entries should be at the top
        const nowArchive = [
            {
                date: "December 2024",
                text: "Edit this entry with your most recent update. What are you working on? What are you reading or thinking about?"
            },
            {
                date: "November 2024",
                text: "Add past updates here. Each entry is a snapshot of what was happening at that time."
            },
            {
                date: "October 2024",
                text: "The Now page concept comes from Derek Sivers - it's about sharing what you're focused on at this point in your life."
            }
        ];

        // Render archive entries
        function renderArchive() {
            const container = document.getElementById('archiveContainer');

            nowArchive.forEach(entry => {
                const entryEl = document.createElement('div');
                entryEl.className = 'now-entry';
                entryEl.innerHTML = `
                    <div class="now-date">${entry.date}</div>
                    <p class="now-text">${entry.text}</p>
                `;
                container.appendChild(entryEl);
            });
        }

        document.addEventListener('DOMContentLoaded', renderArchive);
    </script>
</body>
</html>
